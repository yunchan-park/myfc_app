name: Flutter CI/CD

on:
  push:
    branches: [ master, develop ]
    paths: [ 'frontend/**' ]
  pull_request:
    branches: [ master ]
    paths: [ 'frontend/**' ]

jobs:
  test:
    name: ğŸ§ª Test Flutter App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze code
      run: flutter analyze
      
    - name: ğŸ§ª Run tests
      run: flutter test --coverage
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        name: flutter-coverage
        fail_ci_if_error: false

  build-web:
    name: ğŸŒ Build Web App
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ—ï¸ Build web app
      run: flutter build web --release --base-href="/myfc_app/"
      
    - name: ğŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build/web
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸš€ Deploy Flutter web app'

  build-android:
    name: ğŸ“± Build Android APK
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ—ï¸ Build APK
      run: flutter build apk --release
      
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: frontend/build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run dependency scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
        
    - name: ğŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: ğŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ğŸ” Analyze dependencies
      run: flutter pub deps --json > dependencies.json
      
