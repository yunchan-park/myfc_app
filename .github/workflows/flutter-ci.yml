name: Flutter CI/CD

on:
  push:
    branches: [ master, develop ]
    paths: [ 'frontend/**' ]
  pull_request:
    branches: [ master ]
    paths: [ 'frontend/**' ]

jobs:
  test:
    name: 🧪 Test Flutter App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: 📦 Install dependencies
      run: flutter pub get
      
    - name: 🔍 Check format
      run: dart format --output=none --set-exit-if-changed .
      
    - name: 🔍 Analyze code
      run: flutter analyze
      
    - name: 🧪 Run tests
      run: flutter test --coverage --reporter json > test-results.json || true
      
    - name: 📊 Generate coverage report
      run: |
        flutter pub global activate coverage
        flutter pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.packages --report-on=lib
        
    - name: 📤 Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: flutter-test-results
        path: frontend/test-results.json
        
    - name: 📊 Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./frontend/coverage/lcov.info
        name: flutter-coverage
        fail_ci_if_error: false

  build-web:
    name: 🌐 Build Web App
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐦 Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
        channel: 'stable'
        
    - name: 📦 Get dependencies
      run: flutter pub get
      
    - name: 🏗️ Build web app
      run: flutter build web --release --base-href="/myfc_app/"
      
    - name: 📤 Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build/web
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: '🚀 Deploy Flutter web app'

  build-android:
    name: 🤖 Build Android APK
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🗝️ Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: 📦 Install dependencies
      run: flutter pub get
      
    - name: 🏗️ Build APK
      run: flutter build apk --release --split-per-abi
      
    - name: 📤 Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: android-apk
        path: frontend/build/app/outputs/flutter-apk/*.apk

  build-ios:
    name: 🍎 Build iOS App
    runs-on: macos-latest
    needs: test
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: 📦 Install dependencies
      run: flutter pub get
      
    - name: 🏗️ Build iOS app
      run: |
        flutter build ios --release --no-codesign
        
    - name: 📤 Upload iOS build artifact
      uses: actions/upload-artifact@v3
      with:
        name: ios-app
        path: frontend/build/ios/iphoneos/Runner.app

  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 📱 Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: 📦 Install dependencies
      run: flutter pub get
      
    - name: 🔍 Run pub audit
      run: dart pub audit --json > security-audit.json || true
      
    - name: 📤 Upload security scan results
      uses: actions/upload-artifact@v3
      with:
        name: flutter-security-scan
        path: frontend/security-audit.json 