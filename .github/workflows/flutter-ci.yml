name: Flutter CI/CD

on:
  push:
    branches: [ master, develop ]
    paths: [ 'frontend/**' ]
  pull_request:
    branches: [ master ]
    paths: [ 'frontend/**' ]

jobs:
  test:
    name: ðŸ§ª Test Flutter App
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“± Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: ðŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ðŸ” Check format
      run: dart format --output=none --set-exit-if-changed .
      continue-on-error: true
      
    - name: ðŸ” Analyze code
      run: flutter analyze
      continue-on-error: true
      
    - name: ðŸ§ª Run tests
      run: flutter test --coverage --reporter json > test-results.json || true
      
    - name: ðŸ“Š Generate coverage report
      run: |
        flutter pub global activate coverage
        flutter pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.packages --report-on=lib
      continue-on-error: true
        
    - name: ðŸ“¤ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flutter-test-results
        path: frontend/test-results.json
        retention-days: 30
        
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./frontend/coverage/lcov.info
        name: flutter-coverage
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  build-web:
    name: ðŸŒ Build Web App
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ¦ Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: ðŸ“¦ Get dependencies
      run: flutter pub get
      
    - name: ðŸ—ï¸ Build web app
      run: flutter build web --release --base-href="/myfc_app/"
      
    - name: ðŸ“¤ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/build/web
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ðŸš€ Deploy Flutter web app'

  build-android:
    name: ðŸ¤– Build Android APK
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ—ï¸ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: ðŸ“± Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: ðŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ðŸ—ï¸ Build APK
      run: flutter build apk --release --split-per-abi
      
    - name: ðŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: frontend/build/app/outputs/flutter-apk/*.apk
        retention-days: 30

  build-ios:
    name: ðŸŽ Build iOS App
    runs-on: macos-latest
    needs: test
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“± Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: ðŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ðŸ—ï¸ Build iOS app
      run: |
        flutter build ios --release --no-codesign
        
    - name: ðŸ“¤ Upload iOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-app
        path: frontend/build/ios/iphoneos/Runner.app
        retention-days: 30

  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“± Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        channel: 'stable'
        
    - name: ðŸ“¦ Install dependencies
      run: flutter pub get
      
    - name: ðŸ” Run pub audit
      run: dart pub audit --json > security-audit.json || true
      
    - name: ðŸ“¤ Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: flutter-security-scan
        path: frontend/security-audit.json
        retention-days: 30 