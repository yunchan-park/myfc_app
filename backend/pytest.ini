[tool:pytest]
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=50
    --maxfail=10
    -p no:warnings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore:.*crypt.*:DeprecationWarning
    ignore:.*multipart.*:PendingDeprecationWarning
    ignore:.*declarative_base.*:DeprecationWarning
    ignore:.*update_forward_refs.*:DeprecationWarning
    ignore:.*class-based.*config.*:DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests 